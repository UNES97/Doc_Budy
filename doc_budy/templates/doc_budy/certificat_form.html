{% extends 'doc_budy/base.html' %}
{% block content %}

<a href="{% url 'certificat' %}"><i class="mdi mdi-arrow-left-bold btn btn-primary"></i></a><br><br>
<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-5">
            <label for="">Patient :</label>
            {{form.patient}}
        </div>
        <div class="col-5">
            <label for="">Date :</label>
            {{form.dte_certf}}
        </div>
        <div class="col-2">
            <label for="">Heure :</label>
            {{form.heure_certf}}
        </div>
    </div><br>
    <div class="row">
        <div class="col-6">
            <label for="">Observation :</label>
            {{form.observation}}
        </div>
    </div>
    <br>
    {{ form.media }}
    <input type="submit" value="Sauvgarder" class="btn btn-primary">
</form>
{% endblock %}
